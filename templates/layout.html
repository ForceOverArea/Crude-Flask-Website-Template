<!DOCTYPE html>
<!--Grant C website template 2021-->
<html>
    <head>
        <title>Name on Tab</title>
        <link rel="icon" href="../static/favicon.ico"/>
        <!--NOTE: having two .css files is bad practice and may make the site slow-->
        <link rel="stylesheet" href="../static/css/structure.css"/>
        <link rel="stylesheet" href="../static/css/appearance.css"/>
    </head>
    <body>
        <!--logo area-->
        <div class="container" id="logo">
            <header class="logo_text">Your logo/title here</header>
        </div>
        <!--splash text/slogan area-->
        <div class="container" id="splash">
            <header class="splash_text">Your splash here</header>
        </div>
        <!--horizontal navbar-->
        <nav class="container" id="horizontal_bar">
            <a class="panel" href="{{ url_for('home') }}">Home</a>
            <a class="panel" href="{{ url_for('about') }}">About</a>
        </nav>
        <!--vertical navbar-->
        <nav class="container" id="vertical_bar">
            <a class="panel" href="https://google.com">google</a>
            <a class="panel" href="https://youtube.com">youtube</a>
        </nav>
        <!--content area-->
        <div class="container" id="page_content">
            {%block page_content%}
            {%endblock%}
        </div>
    </body>
    <!--import javascript for dynamic elements-->
    <script src="../static/code.js" type="text/javascript"></script>
</html>
